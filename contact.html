<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Website</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/utility.css">
    <link rel="stylesheet" href="css/contact.css">
</head>

<body>
    <header>
        <div class="top m-auto flex">
            <div class="logo">
                <img src="imgs/logo.png" alt="tony.logo">
                <ul>
                    <li><a href="index.html">Main
                            <!-- Later, add the portfolio website link on the main link --></a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </div>
            <div class="search-div">
                <form action="/search.html" method="get">
                    <ul>
                        <li><input class="search font-p txt-cen" type="search" placeholder="Found your blog?"
                            name="query" id=""></li>
                            <li><i class="fa-solid fa-magnifying-glass search-icon" id="search-icon"></i></li>
                        </ul>
                    </form>
                    <ul><li><i class="fa-solid fa-palette" id="changeColorBtn"></i></li></ul>
            </div>
        </div>
    </header>
    <hr>
    <div class="contact-box">
        <div class="contact-page font-p flex">
            <h2>Feel Free to Say Hi!</h2>
            <div class="con-inp">
                <input type="text"  class="inp txt-cen font-p" placeholder="What should we call you?">
                <input type="email" class="inp txt-cen font-p"  placeholder="May we have your email?">
                <input type="text" class="inp txt-cen font-p" id="concern"  placeholder="How may we be of assistance?">
                <input type="button" class="inp-btn font-p" value="Submit">
            </div>
        </div>
    </div>
<footer>
    <div class="infoCont flex font-p">
        Copyright &copy Aaiiztony
    </div>
</footer>
</body>
<script src="https://kit.fontawesome.com/25c66c8381.js" crossorigin="anonymous"></script>
<script src="script.js"></script>
</html>
